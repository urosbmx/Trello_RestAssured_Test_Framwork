name: Specific test


on:
  workflow_dispatch:
    inputs:
      chose-feature:
        required: true
        type: choice
        options:
          - boards
          - cards

jobs:
  run-all-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'


      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Run regression
        run: mvn clean test -Dsurefire.suiteXmlFiles=testNG/${{ github.event.inputs.chosen-os }}.xml
